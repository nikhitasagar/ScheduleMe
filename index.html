<!DOCTYPE html>
<html ng-app="ScheduleMeApp">
    <head>
        <title>ScheduleMe</title>
        <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="/static/lib/angularjs-slider/rzslider.css"/>
        <link rel="stylesheet" href="/static/css/main.css" type="text/css"/>

        <script src="/static/lib/jquery/jquery.js" type="text/javascript"></script>
        <script src="/static/lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="/static/lib/angular/angular.js" type="text/javascript"></script>
        <script src="/static/lib/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
        <script src="/static/lib/angular-local-storage/angular-local-storage.js" type="text/javascript"></script>
        <script src="/static/lib/angular-route/angular-route.js" type="text/javascript"></script>
        <script src="/static/lib/angularjs-slider/rzslider.js"></script>
        <script src="/static/js/app.js"></script>
        <script src="/static/js/login-controller.js"></script>
        <script src="/static/js/load-data-controller.js"></script>
        <script src="/static/js/workspace-controller.js"></script>
        <script src="/static/js/schedule-controller.js"></script>
        <script src="/static/js/modal-controller.js"></script>
        <script src="/static/js/nav-controller.js"></script>
        <script src="/static/js/courseoff-controller.js"></script>
    </head>

    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">
                    <span style="font-size: 200%; color: #336699">Schedule.Me</span>
                    <span style="font-size: 65%;">{{selectedSemester.term}} {{selectedSemester.year}}</span>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active': location.path() == '/schedule'}">
                        <a href="#/schedule">Schedule</a>
                    </li>
                    <li ng-class="{'active': location.path().indexOf('/workspace') !== -1 ||
                        location.path() === '/schedule-select'}">
                        <a href="javascript:void(0)"
                           class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                           Workspace
                           <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-class="{'active': location.path() === '/workspace'}">
                                <a href="#/workspace">New</a>
                            </li>
                            <li ng-class="{'active': location.path() === '/schedule-select'}">
                                <a href="#/schedule-select">Generated Schedules</a>
                            </li>
                        </ul>
                    </li>
                    <!--
                    <li ng-class="{'active': location.path() == '/courseoff'}">
                        <a href="#/courseoff">CourseOff</a>
                    </li>
                    -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="javascript:void(0)"
                           class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                           Semester
                           <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="semester in allSemesters"
                                ng-class="{'active': semester.semester_id === selectedSemester.semester_id}">
                                <a href="javascript:void(0)"
                                   ng-click="changeSemester(semester)">{{semester.term}} {{semester.year}}</a>
                            </li>
                        </ul>
                    </li>
                    <li ng-hide="!user">
                        <a href="javascript:void(0)"
                           ng-click="logout()">Logout</a>
                   </li>
                </ul>
            </div>
        </div>
    </nav>

    <body style="background-color: lightgrey; padding: 50px;">
        <div ng-view style="margin-top: 50px;"></div>
    </body>

    <footer style="background-color:#e7e7e7" class="footer navbar-fixed-bottom">
        <div class="container">
        <center><p class="text-muted">Georgia Institute of Technology | Terms & Conditions | About | Contact</p></center>
        </div>
    </footer>
</html>
